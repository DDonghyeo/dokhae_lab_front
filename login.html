<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>독해연구소 - 로그인</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <!-- 간단히 로고만 보이게 해도 되고, 공통 nav-bar를 유지해도 됩니다.
       여기서는 간단히 로고 영역만 보여주는 예시 -->
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html">
        <img src="images/logo.png" alt="독해연구소 로고" class="logo" />
      </a>
    </div>
  </header>

  <main>
    <div class="login-container">
      <img class="logo" src="images/logo.png">
      <div class="login-box">
        <div class="left-st">
          <div class="input-box">
            <label for="userId">ID</label>
            <input type="text" id="userId" placeholder="아이디 입력" />
          </div>
          <div class="input-box">
            <label for="password">PW</label>
          <input type="password" id="password" placeholder="비밀번호 입력" />
          </div>
        </div>
        <div class="button-group">
          <button id="loginBtn">Log in</button>
          <!-- <button id="signupBtn">Sign Up</button> -->
        </div>
        <h3 class="password-forgot">비밀번호를 잊어버리셨나요?</h3>
      </div>
    </div>

      <!-- <p class="signup-mention">
        아직 회원이 아니신가요?
        <button onclick="handleSignUp()">회원가입</button>
      </p> -->
    </section>
  </main>

  <footer class="footer">
    <div class="footer-left">독해연구소</div>
    <div class="footer-center">독해연구소, 2025 © All Rights Reserved</div>
    <div class="footer-right"></div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
